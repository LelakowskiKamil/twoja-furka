<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <form method="get" action="/">
                <button type="submit">Wróć do strony głównej</button>
            </form>
        </div>
    </div>
</nav>


<!-- Create HTML registration form -->
<div class="container" align="center">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Zarejestrowałeś się!</div>
            </div>

            <h1>Rejestracja</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <label class="control-label" for="email"> Email: </label>
                <div class="form-group" th:classappend="${#fields.hasErrors('*{email}')?'has-error':''}">
                    <input id="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus"/>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}">
                        <p th:each="err : ${#fields.errors('email')}" th:text="'Niepoprawy email'"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username"> Username: </label>
                    <div class="form-group" th:classappend="${#fields.hasErrors('*{username}')?'has-error':''}">
                        <input id="username" class="form-control" th:field="*{username}"
                               required autofocus="autofocus"/>
                        <div class="error-message" th:if="${#fields.hasErrors('username')}">
                            <p th:each="err : ${#fields.errors('username')}"
                               th:text="'Nazwa użytkownika powinna mieć 3-30 znaków'"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password"> Password: </label>
                        <div class="form-group" th:classappend="${#fields.hasErrors('*{password}')?'has-error':''}">
                            <input id="password" class="form-control" type="password"
                                   th:field="*{password}"
                                   required autofocus="autofocus"/>
                            <div class="error-message" th:if="${#fields.hasErrors('password')}">
                                <p th:each="err : ${#fields.errors('password')}"
                                   th:text="'Hasło musi posiadać 8-20 znaków i posiadać dużą literę, malą literę, znak specjalny i liczbę'"></p>
                            </div>
                        </div>
                        <label class="control-label" for="firstname"> Name: </label>
                        <div class="form-group">
                            <input id="firstname" class="form-control" th:field="*{firstname}"/>
                        </div>
                        <label class="control-label" for="lastname"> Surname: </label>
                        <div class="form-group">
                            <input id="lastname" class="form-control" th:field="*{lastname}"/>
                        </div>
                        <label class="control-label" for="phone"> Phone: </label>
                        <div class="form-group">
                            <input id="phone" class="form-control" th:field="*{phone}"/>
                        </div>
                        <br>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Zarejestruj!</button>
                            <span>Masz już konto? <a href="/" th:href="@{/login}">Zaloguj się</a></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
