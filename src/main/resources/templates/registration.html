<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Registration</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Back to home page</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <label class="control-label" for="email"> Email </label>
                <div class="form-group" th:classappend="${#fields.hasErrors('*{email}')?'has-error':''}">
                    <input id="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus"/>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username"> Username </label>
                    <div class="form-group" th:classappend="${#fields.hasErrors('*{username}')?'has-error':''}">
                        <input id="username" class="form-control" th:field="*{username}"
                               required autofocus="autofocus"/>
                        <div class="error-message" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>

                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label>
                        <div class="form-group" th:classappend="${#fields.hasErrors('*{password}')?'has-error':''}">
                            <input id="password" class="form-control" type="password"
                                   th:field="*{password}"
                                   required autofocus="autofocus"/>
                            <div class="error-message" th:if="${#fields.hasErrors('password')}">
                                <p th:each="err : ${#fields.errors('password')}" th:text="'Password must be between 8-20 characters and contains uppercase characters, lowercase characters, digits and special characters'"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
